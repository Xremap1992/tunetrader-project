<body>
    <div class="login-container">

        <form id="loginForm">

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            // Get form data
            const formData = new FormData(loginForm);
            const data = {
                email: formData.get('email').trim().toLowerCase(),
                password: formData.get('password')
            };

            // Validation
            if (!data.email || !data.password) {
                showError('–ú–æ–ª—è –≤—ä–≤–µ–¥–µ—Ç–µ email –∏ –ø–∞—Ä–æ–ª–∞.');
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Send login request
                const response = await fetch('https://5000-ifiw4vb9aejz3sovjdosf-09647d20.manusvm.computer/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('–£—Å–ø–µ—à–µ–Ω –≤—Ö–æ–¥! –ü—Ä–µ–Ω–∞—Å–æ—á–≤–∞–Ω–µ...');
                    
                    // Store user data
                    localStorage.setItem('userToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = '/admin-dashboard';
                        } else if (result.user.role === 'client') {
                            window.location.href = '/client-dashboard';
                        } else if (result.user.role === 'tuner') {
                            window.location.href = '/tuner-dashboard';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    showError(result.message || '–í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–∞.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('–í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞ –ø—Ä–∏ —Å–≤—ä—Ä–∑–≤–∞–Ω–µ—Ç–æ —Å—ä—Å —Å—ä—Ä–≤—ä—Ä–∞. –ú–æ–ª—è –æ–ø–∏—Ç–∞–π—Ç–µ –æ—Ç–Ω–æ–≤–æ.');
            } finally {

                loading.style.display = 'none';
            }
        });
    </script>
